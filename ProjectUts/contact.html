<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Harmoni One</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: url('hotel.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #f4e8c1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2e343a;
      padding: 15px 30px;
      color: #f4e8c1;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .navbar ul li {
      position: relative;
      margin-left: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #f4e8c1;
      font-weight: 600;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #ffffff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 180px;
      top: 100%;
      right: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #f4e8c1;
      padding: 12px 18px;
      text-decoration: none;
      display: block;
      font-weight: 500;
      font-size: 15px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
      color: #000000;
    }

    .gallery-contact-wrapper {
      display: grid;
      grid-template-areas:
        "top top top"
        "left contact right"
        "bottom bottom bottom";
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .top-images,
    .left-images,
    .right-images {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .left-images,
    .right-images {
      flex-direction: column;
    }

    .top-images { grid-area: top; }
    .left-images { grid-area: left; align-items: flex-end; }
    .right-images { grid-area: right; align-items: flex-start; }
    .bottom-image { grid-area: bottom; display: flex; justify-content: center; gap: 20px; }

    .contact-box {
      grid-area: contact;
      background-color: #2e343ae6;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .contact-box h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .contact-box p {
      font-size: 16px;
      line-height: 1.8;
    }

    .contact-box a {
      color: #f4e8c1;
      text-decoration: underline;
    }

    .contact-box a:hover {
      color: white;
    }

    .img-wrap img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .gallery-contact-wrapper {
        grid-template-areas:
          "top"
          "left"
          "contact"
          "right"
          "bottom";
      }

      .left-images, .right-images, .top-images, .bottom-image {
        align-items: center;
        justify-content: center;
      }

      .img-wrap img {
        width: 160px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Harmoni One</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#">About Us &#9662;</a>
        <div class="dropdown-content">
          <a href="profile.html">Profile</a>
          <a href="restaurant.html">Restaurant</a>
          <a href="facilities.html">Facilities</a>
          <a href="contact.html">Contact</a>
        </div>
      </li>
      <li><a href="location.html">Location</a></li>
      <li><a href="programmer.html">Programmer Profile</a></li>
    </ul>
  </nav>

  <!-- Konten Utama -->
  <div class="gallery-contact-wrapper">

    <!-- Atas -->
    <div class="top-images">
      <div class="img-wrap"><img src="img/meeting1.jpg" alt="Meeting 1"></div>
      <div class="img-wrap"><img src="img/meeting2.jpg" alt="Meeting 2"></div>
    </div>

    <!-- Kiri -->
    <div class="left-images">
      <div class="img-wrap"><img src="img/fitness.jpg" alt="Fitness"></div>
      <div class="img-wrap"><img src="img/gym.jpg" alt="Gym"></div>
    </div>

    <!-- Kontak -->
    <div class="contact-box">
      <h1>Hubungi Kami</h1>
      <p><strong>Phone:</strong> <a href="tel:+62778464888">(0778) 464 888</a></p>
      <p><strong>Email:</strong> <a href="mailto:info@harmonione.com">info@harmonione.com</a></p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/harmonie.batam" target="_blank">@harmonie.batam</a></p>
    </div>

    <!-- Kanan -->
    <div class="right-images">
      <div class="img-wrap"><img src="img/outpool.jpg" alt="Outdoor Pool"></div>
      <div class="img-wrap"><img src="img/inpool.jpg" alt="Indoor Pool"></div>
    </div>

    <!-- Bawah -->
    <div class="bottom-image">
      <div class="img-wrap"><img src="img/spa.jpg" alt="Spa"></div>
      <div class="img-wrap"><img src="restaurant.jpg" alt="Restaurant"></div>
    </div>

  </div>

</body>
</html>
